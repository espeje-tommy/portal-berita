<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baca Berita</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:#fafafa;color:#222;line-height:1.6;}
    header{background:#f7b500;color:#000;padding:1rem;text-align:center;font-weight:600;}
    main{max-width:800px;margin:1rem auto;padding:0 1rem;background:#fff;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,.05);}
    h1{margin-top:0;}
    .meta{color:#777;font-size:.9rem;margin-bottom:1rem;}
    .detail-img{max-width:100%;max-height:600px;display:block;margin:1rem auto;border-radius:8px;cursor:zoom-in;}
    #lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;justify-content:center;align-items:center;z-index:9999;}
    #lightbox img{max-width:90%;max-height:90%;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,.5);}
    .btn-back{display:inline-block;margin:1rem 0;padding:.5rem 1rem;background:#eee;border-radius:6px;text-decoration:none;color:#333;font-weight:600;}
    .btn-back:hover{background:#f7b500;color:#000;}
  </style>
</head>
<body>
  <header>Baca Berita</header>
  <main>
    <article id="post"></article>
    <a href="index.html" class="btn-back">‚Üê Kembali</a>
  </main>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img">
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbzpgdh4RbGx0G38QesDE5vYSBdKW1ikzNMFNfPGDN3rRKR8iLx5gpkY8BaeIxtJZRvUMA/exec";
    const id = new URLSearchParams(location.search).get('id');

    async function loadDetail(){
      const r = await fetch(`${API_BASE}?action=getDetail&id=${id}`);
      const {ok,data} = await r.json();
      if(!ok) return;
      const el=document.getElementById('post');
      el.innerHTML=`
        <h1>${data.Judul||''}</h1>
        <p class="meta">${data.TanggalPost||''} | ${data.Kategori||''}</p>
        ${data.GambarURL?`<img src="${data.GambarURL}" class="detail-img" alt="${data.Judul}" onclick="showLightbox(this.src)">`:''}
        <div class="isi">${data.Isi||''}</div>`;
    }

    function showLightbox(src){
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    loadDetail();
  </script>
</body>
</html>
